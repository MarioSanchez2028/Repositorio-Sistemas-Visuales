<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <style>
        body {
            font-family: Consolas;
            background-color: #f0f8ff;
            text-align: center;
        }
        header {
            background-color: #800000;
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #logo {
            width: 80px;
            height: auto;
        }
        nav button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #cd3232;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        nav button:hover {
            background-color: #22248b;
        }
        .product-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            border: 2px solid #1b0064;
            padding: 15px;
            width: 220px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        .product-card img {
            width: 100%;
            border-radius: 5px;
        }
        .product-card button {
            background-color: #3c32cd;
            border: none;
            padding: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }
        .product-card button:hover {
            background-color: #30228b;
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="imagen4.avif" alt="Logo de la Tienda"> <!-- Reemplazar 'logo.png' con la ruta de tu imagen -->
        <h1>Tienda Online</h1>
        <nav>
            <button onclick="console.log('Inicio presionado')">Inicio</button>
            <button onclick="console.log('Nosotros presionado')">Nosotros</button>
            <button onclick="console.log('Tienda presionado')">Tienda</button>
            <button onclick="console.log('Carrito presionado')">Carrito</button>
            <button onclick="console.log('Login presionado')">Login</button>
        </nav>
    </header>
    
    <div class="product-container">
        <div class="product-card">
            <img src="imagen1.webp" alt="Producto 1"> 
            <h2>Producto 1</h2>
            <p>Descripción del producto 1</p>
            <p>Existencias: 10</p>
            <button onclick="console.log('Producto 1 agregado al carrito')">$100</button>
        </div>
        <div class="product-card">
            <img src="imagen2.webp" alt="Producto 2"> 
            <h2>Producto 2</h2>
            <p>Descripción del producto 2</p>
            <p>Existencias: 5</p>
            <button onclick="console.log('Producto 2 agregado al carrito')">$200</button>
        </div>
        <div class="product-card">
            <img src="imagen3.jpeg" alt="Producto 3"> 
            <h2>Producto 3</h2>
            <p>Descripción del producto 3</p>
            <p>Existencias: 2</p>
            <button onclick="console.log('Producto 3 agregado al carrito')">$300</button>
        </div>
    </div>
</body>
</html>
